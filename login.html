<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css"> <!-- Link to the new login stylesheet -->
    <title>Login</title>
    <script>
        // Function to validate login form input
        function validateLoginForm() {
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regex for email validation

            // Check if the entered email is in valid format
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.'); // Alert if email is invalid
                return false; // Prevent form submission
            }
            return true; // Proceed with form submission
        }
    </script>
</head>
<body>
    <div id="login-page">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" action="../backend/login.php" method="POST" onsubmit="return validateLoginForm()">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <p><a href="forgot-password.html">Forgot your password?</a></p>
        </div>
    </div>
</body>
</html>
